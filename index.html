<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ASC Coordinate Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #00B3A9;
      color: white;
    }

    header img {
      height: 36px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    #map-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
      /* Adjusted for header */
    }

    #map {
      flex: 1;
      width: 100%;
    }

    #coords {
      padding: 10px 20px;
      font-size: 0.95rem;
      background: #00B3A9;
      color: white;
      border-top: 1px solid #008a83;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #coords-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #buttonGroup {
      display: flex;
      gap: 10px;
    }

    #shareBtn,
    #copyBtn {
      background: white;
      color: #00B3A9;
      border: 2px solid #00B3A9;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow: none;
    }

    #shareBtn:hover,
    #copyBtn:hover {
      background: #ffffff;
      color: #007e77;
      border-color: #007e77;
      box-shadow: 0 0 0 3px rgba(0, 179, 169, 0.2);
    }

    #shareBtn:disabled,
    #copyBtn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: white;
      color: #00B3A9;
      border: 2px dashed #00B3A9;
      box-shadow: none;
    }

    .hint {
      font-size: 0.8rem;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }

      header img {
        height: 30px;
      }

      #coords-top {
        flex-direction: column;
        align-items: flex-start;
      }

      #buttonGroup {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>ASC Coordinate Tool</h1>
    <img src="ASC_Logo_ENG_Landscape_RGB.jpg" alt="ASC Logo">
  </header>

  <div id="map-container">
    <div id="map"></div>
    <div id="coords">
      <div id="coords-top">
        <span id="coordText">Click the map to get coordinates</span>
        <div id="buttonGroup">
          <button id="copyBtn" disabled title="Copies coordinates like 'Lat = 48.85, Lon = 2.29'">ðŸ“‹ Copy
            Coordinates</button>
          <button id="shareBtn" disabled title="Copies a link you can share to open this same view">ðŸ”— Copy Share
            Link</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const lonParam = parseFloat(params.get('lon'));
    const latParam = parseFloat(params.get('lat'));
    const zoomParam = parseInt(params.get('zoom'));

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        attributions: 'Tiles Â© Esri'
      })
    });

    const pinSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="40" viewBox="0 0 24 40">
        <path fill="#00B3A9" d="M12 0C5.372 0 0 5.372 0 12c0 9.333 12 28 12 28s12-18.667 12-28C24 5.372 18.628 0 12 0z"/>
        <circle cx="12" cy="12" r="5" fill="white"/>
      </svg>
    `;
    const pinIcon = 'data:image/svg+xml;utf8,' + encodeURIComponent(pinSVG);

    const markerStyle = new ol.style.Style({
      image: new ol.style.Icon({
        src: pinIcon,
        anchor: [0.5, 1],
        scale: 1
      })
    });

    const markerSource = new ol.source.Vector();
    const markerLayer = new ol.layer.Vector({
      source: markerSource,
      style: markerStyle
    });

    const view = new ol.View({
      center: (!isNaN(lonParam) && !isNaN(latParam)) ? ol.proj.fromLonLat([lonParam, latParam]) : ol.proj.fromLonLat([0, 0]),
      zoom: zoomParam || 2
    });

    const map = new ol.Map({
      target: 'map',
      layers: [esriLayer, markerLayer],
      view: view
    });

    const coordText = document.getElementById('coordText');
    const shareBtn = document.getElementById('shareBtn');
    const copyBtn = document.getElementById('copyBtn');

    function setCoordinates(lon, lat) {
      const latStr = lat.toFixed(6);
      const lonStr = lon.toFixed(6);
      coordText.textContent = `Longitude: ${lonStr}, Latitude: ${latStr}`;

      shareBtn.disabled = false;
      copyBtn.disabled = false;

      shareBtn.onclick = () => {
        const zoom = view.getZoom().toFixed(0);
        const url = `${window.location.origin}${window.location.pathname}?lon=${lonStr}&lat=${latStr}&zoom=${zoom}`;
        navigator.clipboard.writeText(url).then(() => {
          shareBtn.textContent = "âœ… Copied!";
          setTimeout(() => (shareBtn.textContent = "ðŸ”— Copy Share Link"), 1500);
        });
      };

      copyBtn.onclick = () => {
        const coordString = `Lat = ${latStr}, Lon = ${lonStr}`;
        navigator.clipboard.writeText(coordString).then(() => {
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => (copyBtn.textContent = "ðŸ“‹ Copy Coordinates"), 1500);
        });
      };
    }

    let initialLon = 0;
    let initialLat = 0;

    // Use URL params if available
    if (!isNaN(lonParam) && !isNaN(latParam)) {
      initialLon = lonParam;
      initialLat = latParam;
    }

    // Add default or param-based marker at start
    const initialMarker = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([initialLon, initialLat]))
    });
    markerSource.addFeature(initialMarker);
    setCoordinates(initialLon, initialLat);
    map.on('click', function (evt) {
      const [lon, lat] = ol.proj.toLonLat(evt.coordinate);
      markerSource.clear();
      const marker = new ol.Feature({
        geometry: new ol.geom.Point(evt.coordinate)
      });
      markerSource.addFeature(marker);
      setCoordinates(lon, lat);
    });
  </script>
</body>

</html>
