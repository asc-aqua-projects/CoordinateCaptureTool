<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers ESRI Map with Pin Marker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 90%;
    }
    #coords {
      height: 10%;
      padding: 10px;
      font-family: sans-serif;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="coords">Click the map to see coordinates</div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <script>
    // ESRI basemap
    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        attributions: 'Tiles Â© Esri'
      })
    });

    // SVG pin marker as data URL (color: #00B3A9)
    const pinSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="40" viewBox="0 0 24 40">
        <path fill="#00B3A9" d="M12 0C5.372 0 0 5.372 0 12c0 9.333 12 28 12 28s12-18.667 12-28C24 5.372 18.628 0 12 0z"/>
        <circle cx="12" cy="12" r="5" fill="white"/>
      </svg>
    `;
    const pinIcon = 'data:image/svg+xml;utf8,' + encodeURIComponent(pinSVG);

    const markerStyle = new ol.style.Style({
      image: new ol.style.Icon({
        src: pinIcon,
        anchor: [0.5, 1],
        scale: 1
      })
    });

    const markerSource = new ol.source.Vector();
    const markerLayer = new ol.layer.Vector({
      source: markerSource,
      style: markerStyle
    });

    const view = new ol.View({
      center: ol.proj.fromLonLat([0, 0]),
      zoom: 2
    });

    const map = new ol.Map({
      target: 'map',
      layers: [esriLayer, markerLayer],
      view: view
    });

    const coordsBox = document.getElementById('coords');

    map.on('click', function (evt) {
      const [lon, lat] = ol.proj.toLonLat(evt.coordinate);
      coordsBox.textContent = `Longitude: ${lon.toFixed(6)}, Latitude: ${lat.toFixed(6)}`;

      markerSource.clear();
      const marker = new ol.Feature({
        geometry: new ol.geom.Point(evt.coordinate)
      });
      markerSource.addFeature(marker);
    });
  </script>
</body>
</html>
